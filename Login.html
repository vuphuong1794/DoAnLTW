<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/Login.css">
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <box-icon name='left-arrow-alt' class="BackIcon"></box-icon>
            <h2 class="logo">SGTravel</h2>
        </div>

        <div class="form-container">
            <form>
                <h2>Đăng nhập</h2>
                <div class="input-box">
                    <input type="text" placeholder="Tên đăng nhập">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu">
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Nhớ mật khẩu</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
